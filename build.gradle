buildscript {
    ext {
        sdk = 32
        appcompat = "1.4.1"
        broadcast_receiver = "1.0.6"
        bugsnag_gradle = "7.2.0"
        bugsnag = "5.21.0"
        coil = "2.0.0-rc01"
        constraintlayout = "2.1.3"
        core_ktx = "1.7.0"
        coroutines = "1.6.0"
        dagger = "2.41"
        datastore = "1.0.0"
        fancy = "2.0.1"
        fragment_ktx = "1.5.0-alpha03"
        glide = "4.13.1"
        gson = "2.9.0"
        kotlin = "1.6.20-RC"
        leakcanary = "2.8.1"
        lifecycle = "2.5.0-alpha04"
        lifecycle_extensions = "2.2.0"
        material = "1.6.0-alpha03"
        navigation = "2.5.0-alpha03"
        okhttp = "5.0.0-alpha.6"
        retrofit = "2.9.0"
        room = "2.4.2"
        rxandroid = "3.0.0"
        rxjava = "3.1.3"
        serialization_json = "1.3.2"
        swiperefreshlayout = "1.2.0-alpha01"
        timber = "5.0.1"
        work = "2.8.0-alpha01"
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.19.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.bugsnag:bugsnag-android-gradle-plugin:$bugsnag_gradle"
    }
}
plugins {
    id 'com.android.application' version '7.3.0-alpha05' apply false
    id 'com.android.library' version '7.3.0-alpha05' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin" apply false
    id 'org.jetbrains.kotlin.jvm' version "$kotlin" apply false
    id "org.jetbrains.kotlin.plugin.serialization" version "$kotlin"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}