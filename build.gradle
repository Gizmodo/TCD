buildscript {
    ext {
        analytics = '20.1.2'
        appcompat = '1.6.0-alpha03'
        broadcast_receiver = "1.0.6"
        bugsnag = '5.22.1'
        bugsnag_gradle = "7.2.0"
        coil = '2.0.0-rc03'
        composeVersion = '1.2.0-alpha07'
        constraintlayout = "2.1.3"
        core_ktx = '1.9.0-alpha03'
        coroutines = '1.6.1'
        crashlytics = '18.2.10'
        dagger = "2.41"
        datastore = "1.0.0"
        desugar = "1.1.5"
        fancy = "2.0.1"
        fragment_ktx = '1.5.0-beta01'
        glide = "4.13.1"
        gson = "2.9.0"
        kotlin = "1.6.20"
        leakcanary = "2.9.1"
        lifecycle = '2.5.0-beta01'
        lifecycle_extensions = "2.2.0"
        material = '1.7.0-alpha01'
        navigation = '2.5.0-beta01'
        okhttp = '5.0.0-alpha.7'
        page = "3.1.1"
        retrofit = "2.9.0"
        room = "2.5.0-alpha01"
        rxandroid = "3.0.0"
        rxjava = "3.1.4"
        serialization_json = "1.3.2"
        swiperefreshlayout = "1.2.0-alpha01"
        timber = "5.0.1"
        work = '2.8.0-alpha02'
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.20.0"
        classpath "io.gitlab.arturbosch.detekt:detekt-formatting:1.20.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.bugsnag:bugsnag-android-gradle-plugin:$bugsnag_gradle"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
    }
}
plugins {
    id 'com.android.application' version '7.3.0-alpha09' apply false
    id 'com.android.library' version '7.3.0-alpha09' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin" apply false
    id 'org.jetbrains.kotlin.jvm' version "$kotlin" apply false
    id "org.jetbrains.kotlin.plugin.serialization" version "$kotlin"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}